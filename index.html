<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js
"></script>
</head>
<body class="d-flex justify-content-center align-items-center">
    <div class="border h-75 w-sm-100 px-2 ">
        <!-- screen -->
         <h1 class="fs-3 text-center my-4">Calculator</h1>
         <div class="screen">
            <input type="text"  class="form-control">
         </div>
         <div class="button px-2">
            <div class="row">
                <button class="col btn-info m-1 text-white rounded button1 btn ">1</button>
                <button class="col btn-info m-1 text-white rounded button1 btn ">2</button>
                <button class="col btn-info m-1 text-white rounded button1 btn ">3</button>
                <button class="col btn-info m-1 text-white rounded button1 btn op">+</button>
            </div>
            <div class="row">
                <button class="col btn-info m-1 text-white rounded button1 btn ">4</button>
                <button class="col btn-info m-1 text-white rounded button1 btn ">5</button>
                <button class="col btn-info m-1 text-white rounded button1 btn ">6</button>
                <button class="col btn-info m-1 text-white rounded button1 btn op">-</button>  
            </div>
            <div class="row">
                <button class="col btn-info m-1 text-white rounded button1 btn ">7</button>
                <button class="col btn-info m-1 text-white rounded button1 btn ">8</button>
                <button class="col btn-info m-1 text-white rounded button1 btn ">9</button>
                <button class="col btn-info m-1 text-white rounded button1 btn op">*</button>
            </div>
            <div class="row">
                <button class="col btn-info m-1 text-white rounded button1 btn ">0</button>
                <button class="col btn-info m-1 text-white rounded button1 btn op">/</button>
                <button class="col btn-success m-1 text-white rounded  btn submit">Submit</button>
                <button class="col btn-danger m-1 text-white rounded  btn clear">Clear</button>
            </div>
         </div>
    </div>
</body>
<script src="main.js"></script>
</html>
